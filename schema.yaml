components:
  schemas:
    Customer:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        full_name:
          type: string
          maxLength: 255
      required:
      - full_name
      - id
    Order:
      type: object
      properties:
        order_number:
          type: string
          description: Unique identifier for the transport order
          maxLength: 64
        customer_name:
          type: string
          writeOnly: true
        customer:
          allOf:
          - $ref: '#/components/schemas/Customer'
          readOnly: true
        date:
          type: string
          format: date
        waypoints:
          type: array
          items:
            $ref: '#/components/schemas/Waypoint'
      required:
      - customer
      - customer_name
      - date
      - order_number
      - waypoints
    TypeEnum:
      enum:
      - Pickup
      - Delivery
      type: string
      description: |-
        * `Pickup` - PICKUP
        * `Delivery` - DELIVERY
    Waypoint:
      type: object
      properties:
        location:
          type: string
          maxLength: 255
        type:
          $ref: '#/components/schemas/TypeEnum'
      required:
      - location
      - type
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
